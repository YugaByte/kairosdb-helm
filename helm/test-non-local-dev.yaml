# rancher-kairos to yuga configuration

replicaCount: 6

useLocalDB: false


kairosdb:
  image:
    tag: gmcnutt-0.9.2y-SNAPSHOT

  datastoreReplicationFactor: 3

  queueProcessor: org.kairosdb.core.queue.MemoryQueueProcessor
  defaultTtl: "259200"
  memoryQueueSize: "5000000"

  service:
    type: LoadBalancer
    externalPort: 80

  resources:
    requests:
      cpu: 8000m
      memory: 8Gi

  # override going to...
  seeds: "yb-tservers"

global:
  image:
    pullPolicy: Always
