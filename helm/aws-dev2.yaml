# aws large benchmark configuration

replicaCount: 9

persistence:
  size: 12Ti
  storageClass: io1

scylladb:
  config:
    overprovisioned: 0
    cpu: 16
    memory: 16G
    endpointSnitch: Ec2Snitch

  resources:
    requests:
      cpu: 16000m
      memory: 16Gi

kairosdb:

  datastoreReplicationFactor: 3

  # 3 days for accelerated tests
  defaultTtl: 259200

  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: '0.0.0.0/0'

  service:
    type: LoadBalancer
    externalPort: 80

  resources:
    requests:
      cpu: 4000m
      memory: 8Gi

global:
  image:
    pullPolicy: Always